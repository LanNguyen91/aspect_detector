<!DOCTYPE html>
<html lang="">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Title Page</title>

		<!-- Bootstrap CSS -->
		<link href="http://bootswatch.com/flatly/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Arvo">
		<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/animation.css">
		<link rel="stylesheet" type="text/css" href="css/main.css">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<form class="col-xs-12 col-sm-12 col-md-12 col-lg-12 well text-center" id="search">
					<div class="input-group">
			            <input type="text" class="form-control" placeholder="Perform Your Search ... " name="srch-term" id="srch-term">
			            <div class="input-group-btn">
			                <button class="btn btn-default" type="submit"><i class="fa fa-search fa-lg"></i></button>
			            </div>
			        </div>
				</form>	

				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center" id="product_list">
	
				</div>
			</div>

			<div class="modal" id="modal-id" tabindex='-1'>
				<div class="modal-dialog animated slideInDown">
					<div class="modal-content text-center">
						<div class="modal-header col-xs-12 col-sm-12 col-md-12 col-lg-12">
							<h4 class="modal-title">&nbsp;</h4>
						</div>
						<div class="modal-body">
							<div class="spinner" id="spinner"></div>
							<div class="row">
								<div class="col-xs-10 col-sm-10 col-md-10 col-lg-10 
											col-xs-push-1 col-sm-push-1 col-md-push-1 col-lg-push-1 " >
									<div class="col-md-4 col-lg-4 col-sm-3 col-xs-12 phone-description">
										<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" >
											<img src="" alt="" class="img-responsive center-block  animated zoomIn" id="modal-image">
										</div>

										<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
											<br>
											<p>&nbsp;</p>
										</div>

									</div>

									<div class="col-md-8 col-lg-8 col-sm-9 col-xs-12">
										<div id="chart">
											
										</div>
									</div>
								</div>
							</div>
							<br>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default pull-right" data-dismiss="modal" id="exit">Close</button>
							<!-- <div class="panel panel-default">
								<div class="panel-heading text-left">Comment (click on chart to view comment): </div>
								<div class="panel-body">
									<div class="col-md-8 col-md-push-2 col-lg-8 col-lg-push-2 col-sm-8 col-sm-push-2">
								   		<p id="description"></p>
								   	</div>
								</div>
							</div>
							<button type="button" class="btn btn-default" data-dismiss="modal" id="exit">Close</button> -->
						</div>
					</div><!-- /.modal-content -->
				</div><!-- /.modal-dialog -->
			</div><!-- /.modal -->
		</div>
		
		<script data-main='js/main.js' src="js/require.js"></script>
		<script type="text/javascript">
			require(['domReady','initializeControl'],function(domReady,initializeControl){
				domReady(function(){

					//initialize controll passing in form, the search term
					// and the area that will display the poduct
					initializeControl({
						form: "#search",
						input: "#srch-term",
						displayArea: "#product_list"

					});
				});
			});
		</script>
	</body>
</html>
